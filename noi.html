<script id="ch0103/14">
  var a = parseInt(prompt("Enter the a "));

  var pi = 3.14159;
  var c = pi * b * b * a;
  var sum = 20 * 1000;
  var ret = sum / c;
  var ret =
    ret.toFixed(0) * c < sum ? Number(ret.toFixed(0)) + 1 : ret.toFixed(0);
  console.log(ret);
</script>

<script id="ch0103/15">
  var a = parseInt(prompt("Enter the a "));
  var b = parseInt(prompt("Enter the b "));
  var c = parseInt(prompt("Enter the c "));
  var sub = (c / b).toFixed(0);
  sub = sub * b < c ? Number(sub) + 1 : sub;
  var ret = a - sub;
  console.log(ret);
</script>

<script id="ch0103/16">
  var ax = parseInt(prompt("Enter the ax "));
  var ay = parseInt(prompt("Enter the ay "));
  var bx = parseInt(prompt("Enter the bx "));
  var by = parseInt(prompt("Enter the by "));
  var subX = ax - bx;
  var subY = ay - by;
  var ret = Math.sqrt(subX * subX + subY * subY);
  console.log(ret.toFixed(3));
</script>

<script id="ch0103/17">
  var ax = parseInt(prompt("Enter the ax "));
  var ay = parseInt(prompt("Enter the ay "));
  var bx = parseInt(prompt("Enter the bx "));
  var by = parseInt(prompt("Enter the by "));
  var cx = parseInt(prompt("Enter the cx "));
  var cy = parseInt(prompt("Enter the cy "));
  var a = Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by));
  var b = Math.sqrt((ax - cx) * (ax - cx) + (ay - cy) * (ay - cy));
  var c = Math.sqrt((cx - bx) * (cx - bx) + (cy - by) * (cy - by));
  var p = (a + b + c) / 2;
  var ret = Math.sqrt(p * (p - a) * (p - b) * (p - c));
  console.log(ret.toFixed(2));
</script>
