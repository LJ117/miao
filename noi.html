<script id="ch0103/17">
  var ax = parseInt(prompt("Enter the ax "));
  var ay = parseInt(prompt("Enter the ay "));
  var bx = parseInt(prompt("Enter the bx "));
  var by = parseInt(prompt("Enter the by "));
  var cx = parseInt(prompt("Enter the cx "));
  var cy = parseInt(prompt("Enter the cy "));
  var a = Math.sqrt((ax - bx) * (ax - bx) + (ay - by) * (ay - by));
  var b = Math.sqrt((ax - cx) * (ax - cx) + (ay - cy) * (ay - cy));
  var c = Math.sqrt((cx - bx) * (cx - bx) + (cy - by) * (cy - by));
  var p = (a + b + c) / 2;
  var ret = Math.sqrt(p * (p - a) * (p - b) * (p - c));
  console.log(ret.toFixed(2));
</script>

<script id="ch0104/20">
  var a = parseFloat(prompt("Enter the a"));
  var b = parseFloat(prompt("Enter the b"));
  var c = parseFloat(prompt("Enter the c"));

  var delta = b * b - 4 * a * c;
  var x1, x2;
  if (delta == 0) {
    x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
    x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
  } else if (delta > 0) {
    x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
    x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
  } else {
    var real = -b / (2 * a);
    var virtual = Math.sqrt(4 * a * c - b * b) / (2 * a);
    x1 = real.toFixed(5) + "+" + virtual.toFixed(5) + "i";
    x2 = real.toFixed(5) + "-" + virtual.toFixed(5) + "i";
  }

  console.log("x1=" + x1 + ";" + "x2=" + x2);
</script>
